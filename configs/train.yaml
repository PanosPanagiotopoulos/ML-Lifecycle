# Training Configuration
run_name: "pdf_llm_baseline"
seed: 42
log_level: "INFO"

# Data Configuration
data:
  pdf_dir: "data/raw"
  chunk_size: 256
  chunk_overlap: 50
  test_split: 0.5

# Trainer Configuration - LLM Fine-tuning
trainer:
  output_dir: "artifacts/model"
  model_name: "distilgpt2"  # Fast for testing (82M params)

  use_lora: true
  lora_r: 4
  lora_alpha: 8
  lora_dropout: 0.1
  
  # Training hyperparameters
  num_train_epochs: 1
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 1
  learning_rate: 5e-4
  warmup_steps: 5
  max_grad_norm: 0.3
  
  # Generation parameters
  max_length: 128
  temperature: 0.7
  top_p: 0.9
  
  # Optimization
  use_4bit: false
  fp16: false
  bf16: false

# MLflow Configuration (optional experiment tracking)
mlflow:
  enabled: false
  tracking_uri: "file:./mlruns"
  experiment_name: "pdf_llm"
  run_name: "pdf_llm_baseline"
  log_artifacts: true
  log_metrics: true
  log_params: true
