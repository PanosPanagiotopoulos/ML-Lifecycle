# Training Configuration
run_name: "pdf_llm_fast"
seed: 42
log_level: "INFO"

# Data Configuration
data:
  pdf_dir: "data/raw"
  chunk_size: 256
  chunk_overlap: 50
  test_split: 0.3

# Trainer Configuration - LLM Fine-tuning
trainer:
  output_dir: "artifacts/model"
  model_name: "distilgpt2"  # 82M params - Fast training

  use_lora: true
  lora_r: 4
  lora_alpha: 8
  lora_dropout: 0.1
  
  num_train_epochs: 1
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 2
  learning_rate: 5e-4
  warmup_steps: 10
  max_grad_norm: 0.3
  
  # Generation parameters
  max_length: 256
  temperature: 0.7
  top_p: 0.9
  
  # Optimization
  use_4bit: true
  fp16: false
  bf16: true

# MLflow Configuration
mlflow:
  enabled: true
  tracking_uri: "file:./mlruns"
  experiment_name: "pdf_llm_finetuning"
